[theme]
primaryColor = "#4F46E5"              # Indigo-600 for primary elements
backgroundColor = "#F9FAFB"           # Gray-50 for main background
secondaryBackgroundColor = "#E5E7EB"  # Gray-200 for sidebar and secondary areas
textColor = "#111827"                 # Gray-900 for text
font = "sans serif"                   # Clean sans-serif font

[server]
headless = true
port = 8501

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "viewer" 